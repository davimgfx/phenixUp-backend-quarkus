# Configurações de conexão com o banco de dados
quarkus.datasource.db-kind=postgresql 
quarkus.datasource.username=postgres
quarkus.datasource.password=4321
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/admdb

# Configurações do Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Configuração de timezone (opcional, mas recomendada)
quarkus.hibernate-orm.jdbc.timezone=UTC

# Local da chave privada usada para assinar o JWT
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.publickey.location=publicKey.pem 
mp.jwt.verify.issuer=https://example.com/issuer
quarkus.smallrye-jwt.enabled=true
quarkus.native.resources.includes=publicKey.pem

